<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping App</title>
  <link rel="canonical" href="https://harry-gardiner.github.io/shopping-pwa/" />
  <link rel="manifest" href="/shopping-pwa/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Shopping List</h1>
      <div class="files">
        <i id="export" class="fa-solid fa-file-export export"></i>
        <i id="import" class="fa-solid fa-file-import import"></i>
      </div>
    </header>
    <div class="file-import">
      <input type="file" id="fileInput" accept=".json" />
      <!-- x to close the file import -->
      <i id="close" class="fa-solid fa-xmark close"></i>
    </div>
    <form id="item-form">
      <div class="form-control">
        <input
          type="text"
          class="form-input"
          id="item-input"
          name="item"
          placeholder="Enter Item"
        />
      </div>
      <div class="form-control">
        <button type="submit" class="btn">
          <i class="fa-solid fa-plus"></i> Add Item
        </button>
      </div>
    </form>
    <!-- For animation ideas see here 
    https://gsap.com/community/forums/topic/18300-move-an-element-from-one-div-to-another/ 
    -->
    <ul id="item-list" class="items"></ul>
    <hr>
    <ul id="got-list" class="items got-items"></ul>
    <footer>
      <div class="macro-buttons">
        <button id="reset" class="btn-reset">Reset list</button>
      </div>
      <img class="logo" src="./img/icon.png" aria-hidden="true">
    </footer>
  </div>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/shopping-pwa/sw.js',
          {scope: '/shopping-pwa/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
  <script src="https://kit.fontawesome.com/352df53542.js" crossorigin="anonymous"></script>
</body>
</html>
